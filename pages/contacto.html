        <section class="section__conteiner__form">
            <h1 class="section_conteiner_titulo">COMPLETÁ EL FORMULARIO PARA SER NUESTRO CLIENTE </h1>
            <form method="get">     
                <fieldset>
                    <div>
                        <label for="nombre">Ingrese Su Nombre : </label>
                        <input type="text" name="" id="nombre" placeholder="Ingrese su nombre aqui">
                        <br><br>
    
                        <label for="apellido">Ingrese Su Apellido : </label>
                        <input type="text" name="" id="apellido" placeholder="Ingrese su apellido aqui">
                        <br><br>
    
                        <label for="dni">Ingrese Su DNI : </label>
                        <input type="text" name="" id="dni" placeholder="Ingrese su DNI aqui">
                        <br><br>
    
                        <label for="fecha_nacimiento">Ingrese Su Fecha De Nacimiento : </label>
                        <input type="date" name="" id="fecha_nacimiento">
                        <br><br>
    
                        <label for="sexo"> Sexo :</label>
                        <label for="sexo"> <input type="radio" name="sexo_a_seleccionar" id="sexo" value="sexo_persona"> Femenino </label>
                        <label for="sexo"> <input type="radio" name="sexo_a_seleccionar" id="sexo" value="sexo_persona"> Masculino </label>
                        <label for="sexo"> <input type="radio" name="sexo_a_seleccionar" id="sexo" value="sexo_persona"> No biario </label>
                        
                        <br><br>
    
                        <label for="mail">Ingrese Su E-Mail : </label>
                        <input type="email" name="" id="mail">
                        <br><br>

                        <input type="submit" value="Enviar Formulario">
                        <br><br>
                        <input type="reset" value="Vaciar Formulario">       
                    </div>
                </fieldset>
