<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perro fu es un Delivery/Distribuidora de bebidas alcoholicas. Se caracteriza por su inovacion y reponsabilidad para con sus clientes"/>

    <meta name="copyright" content="Copyright Matias Gonzalez" />
    <link rel="icon" href="../assets/favicon/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/aa431ce548.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>Perro Fú Bebidas</title>
</head>
<body>
    <header>
        <div class="conteiner__logo1__header">
            <img class="img__logo__header" src="../assets/images/PNG4 - IDENTIDAD VISUAL - PERRO FÚ.png" alt="logo__perrofu">
        </div>
        <nav class="conteiner__nav__header">
            <ul class="animate__animated animate__fadeInDownBig">
                <li><a class="enlace_nav" href="../index.html">HOME</a></li>
                <li><a class="enlace_nav" href="quienes_somos.html">QUIENES SOMOS</a></li>
                <li><a class="enlace_nav" href="nuestros_servicios.html">PRODUCTOS</a></li>
                <li><a class="enlace_nav" href="galeria_imagenes.html">GALERIA DE IMAGENES</a></li>
                <li><a class="enlace_nav" href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
        <div class="conteiner__logo2__header">
            <img class="img__logo__header" src="../assets/images/PNG4 - IDENTIDAD VISUAL - PERRO FÚ.png" alt="logo__perrofu">
        </div>
    </header>
    <main>
        <section class="section__conteiner__banner">

            <div class="section__conteiner__titulo">
                <h1 class=" section__conteiner__titulo__perrofu " > Perro Fú Bebidas  </h1>
            </div>
            
        </section>
        <section class="section__conteiner__form">
            <h1 class="section_conteiner_titulo"> CONTACTANOS </h1>
            <form method="get">     
                <fieldset>
                    <div class="section__container__contenido">
                        <div class="section__container__contenido__aside">
                            <div class="section__container__aside__content">
                                <label for="nombre"></label>
                                <input type="text" name="" id="nombre" placeholder="Nombre Completo">
        
                                <label for="dni"></label>
                                <input type="text" name="" id="dni" placeholder="Telefono">
                            </div>
    
                            <div class="section__container__aside__content">
                                <label for="mail"></label>
                                <input type="text" name="" id="email" placeholder="Email">
        
                                <label for="direccion"></label>
                                <input type="text" name="" id="direccion" placeholder="Teléfono">
                            </div>
                            <div class="contenedor__mensaje__botones">
                                <textarea name="" id="Mensaje" cols="40" rows="5" placeholder="Mensaje"></textarea>
                                <div class="contenedor__mensaje__botones__botones">
                                    <input type="submit" value="Enviar Formulario">
                                    <input type="reset" value="Vaciar Formulario"> 
                                </div>
    
                            </div>   
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>

        <div class="contenedor__banner__info">
            <div class="contenedor__banner__info__contenido">
                <h5>Desde 2020 distribuyendo y comercializando para toda la Provincia de Buenos Aires</h5>
                <div class="contenedor__aside">
                    <div class="contenedor__aside__contenido">
                        <i class="fa-solid fa-map"></i>
                        <h6>3</h6>
                        <p>Localidades</p>
                    </div>
                    <div class="contenedor__aside__contenido">
                        <i class="fa-solid fa-star"></i>
                        <h6>30</h6>
                        <p>Marcas</p>
                    </div>
                    <div class="contenedor__aside__contenido">
                        <i class="fa-solid fa-truck"></i>
                        <h6>+ 200</h6>
                        <p>Entregas Semanales</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__conteiner__texto"><p class="footer__texto"> &#9400 copyright Matias Gonzalez</p></div>
    </footer>
</body>


</html>
